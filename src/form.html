    <script>
        $(document).ready(function() {
            var current_fs, next_fs, previous_fs; // Fieldsets
            var opacity;
            var current = 1;
            var steps = $("fieldset").length;

            setProgressBar(current);

            $(".next").click(function() {
                current_fs = $(this).parent();
                next_fs = $(this).parent().next();

                // Check if all required fields in the current step are filled out
                if (!validateStep(current_fs)) {
                    alert("Please fill out all required fields.");
                    return; // Prevent proceeding to the next step
                }

                // Add Class Active
                $("#progressbar li")
                    .eq($("fieldset").index(next_fs))
                    .addClass("active");

                // Show the next fieldset
                next_fs.show();
                // Hide the current fieldset with style
                current_fs.animate({
                    opacity: 0,
                }, {
                    step: function(now) {
                        // For making fieldset appear animation
                        opacity = 1 - now;

                        current_fs.css({
                            display: "none",
                            position: "relative",
                        });
                        next_fs.css({
                            opacity: opacity,
                        });
                    },
                    duration: 500,
                });
                setProgressBar(++current);
            });

            $(".previous").click(function() {
                current_fs = $(this).parent();
                previous_fs = $(this).parent().prev();

                // Remove class active
                $("#progressbar li")
                    .eq($("fieldset").index(current_fs))
                    .removeClass("active");

                // Show the previous fieldset
                previous_fs.show();

                // Hide the current fieldset with style
                current_fs.animate({
                    opacity: 0,
                }, {
                    step: function(now) {
                        // For making fieldset appear animation
                        opacity = 1 - now;

                        current_fs.css({
                            display: "none",
                            position: "relative",
                        });
                        previous_fs.css({
                            opacity: opacity,
                        });
                    },
                    duration: 500,
                });
                setProgressBar(--current);
            });

            function setProgressBar(curStep) {
                var percent = parseFloat(100 / steps) * curStep;
                percent = percent.toFixed();
                $(".progress-bar").css("width", percent + "%");
            }

            function validateStep(step) {
                var inputs = step.find("input[required], select[required]");
                var isValid = true;
                inputs.each(function() {
                    if ($(this).val() === "") {
                        isValid = false;
                        return false; // Break the loop if any field is empty
                    }
                });
                return isValid;
            }

            $(".submit").click(function() {
                // Validate all required fields in the last step before submission
                if (!validateStep($("fieldset:last"))) {
                    alert("Please fill out all required fields.");
                    return false; // Prevent form submission
                }
            });
        });
    </script>

    <script>
        $(".toggle-password").click(function() {

            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
